#-----------------------------------------------------------------
# GitHub Actions Workflow: PR to Main (Quality Gate)
#-----------------------------------------------------------------
name: pr-gatekeeper

on:
  pull_request:
    branches:
      - main

jobs:
  install:
    name: "ğŸ“¦ Install dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ§¾ Diagnostics"
        run: |
          echo "Node:" && node -v
          echo "NPM:" && npm -v

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

  lint:
    name: "ğŸ” Lint"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ§¹ Lint"
        run: npm run lint

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ§ª Run tests"
        run: npm run test:ci

  security:
    name: "ğŸ›¡ï¸ Security (CodeQL & Snyk)"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ” Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: "ğŸ” CodeQL Analyze"
        uses: github/codeql-action/analyze@v3

      - name: "ğŸ” Snyk Security Scan"
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build"
        run: npm run build

      - name: "ğŸ“¦ Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

