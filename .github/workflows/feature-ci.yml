# Feature CI Workflow

name: feature-ci

on:
  push:
    branches:
      - 'feature*'

jobs:
  install:
    name: "ğŸ“¦ Install dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ§¾ Diagnostics"
        run: |
          echo "Node:" && node -v
          echo "NPM:" && npm -v

  lint:
    name: "ğŸ” Lint"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ§¹ Lint"
        run: npm run lint

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ§ª Run tests"
        run: npm run test:ci

  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¥ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build"
        run: npm run build

      - name: "ğŸ“¦ Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
